spring:
  application:
    name: dragon-pay-user
  config:
    import: nacos:${spring.application.name}.yaml
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml

  datasource:
    url: jdbc:mysql://localhost:3306/dragon-pay?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
