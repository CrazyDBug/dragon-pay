# \u8BBE\u7F6E P6Spy \u4F7F\u7528\u7684\u65E5\u5FD7\u8F93\u51FA\u65B9\u5F0F\u4E3A Slf4j\uFF0C\u9002\u7528\u4E8E\u6574\u5408\u5230\u5E38\u89C1\u7684 Java \u65E5\u5FD7\u6846\u67B6\uFF08\u5982 Logback\u3001Log4j\uFF09
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# \u5B9A\u4E49\u65E5\u5FD7\u6D88\u606F\u683C\u5F0F\u4E3A\u591A\u884C\u683C\u5F0F\uFF0C\u4FBF\u4E8E\u67E5\u770B\u5B8C\u6574\u7684 SQL \u8BED\u53E5\u53CA\u5176\u6267\u884C\u4FE1\u606F
logMessageFormat=com.p6spy.engine.spy.appender.MultiLineFormat

# \u542F\u7528\u6570\u636E\u5E93\u4E2D\u65AD\u68C0\u6D4B\u529F\u80FD\uFF0C\u5E2E\u52A9\u8BC6\u522B\u8FDE\u63A5\u4E2D\u65AD\u95EE\u9898
outagedetection=true
# \u8BBE\u7F6E\u4E2D\u65AD\u68C0\u6D4B\u7684\u65F6\u95F4\u95F4\u9694\uFF08\u5355\u4F4D\uFF1A\u79D2\uFF09\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3A\u6BCF 2 \u79D2\u68C0\u67E5\u4E00\u6B21\u6570\u636E\u5E93\u8FDE\u63A5\u72B6\u6001
outagedetectioninterval=2

# \u914D\u7F6E\u4E0D\u8BB0\u5F55\u7684\u5206\u7C7B\uFF0C\u907F\u514D\u5197\u4F59\u4FE1\u606F\u3002\u6392\u9664 info, debug, result, resultset \u7C7B\u522B\u7684\u65E5\u5FD7\u8F93\u51FA
excludecategories=info,debug,result,resultset
# - info: \u901A\u5E38\u662F\u8FDE\u63A5\u6253\u5F00/\u5173\u95ED\u7684\u4FE1\u606F
# - debug: \u8C03\u8BD5\u4FE1\u606F
# - result: \u8868\u793A\u7ED3\u679C\u96C6\u5143\u6570\u636E
# - resultset: \u8868\u793A\u5B9E\u9645\u7684\u7ED3\u679C\u96C6\u6570\u636E