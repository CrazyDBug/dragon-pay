spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://localhost:3306/dragon-pay?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  application:
    name: dragon-pay-user

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.dragon.pay.user.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# p6spy配置（SQL监控和日志记录）
p6spy:
  config:
    appender: com.p6spy.engine.spy.appender.Slf4JLogger # 使用SLF4J记录日志
    logMessageFormat: com.p6spy.engine.spy.appender.MultiLineFormat # 多行格式输出
    logLevel: info # 日志级别为info
    autoflush: true # 自动刷新日志
    dateformat: yyyy-MM-dd HH:mm:ss # 时间格式
    outagedetection: true # 开启中断检测
    outagedetectioninterval: 2 # 中断检测间隔时间为2秒